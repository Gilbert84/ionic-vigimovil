
<ion-content padding>

  <ion-slides pager>

      <ion-slide>

          <ion-toolbar>
          </ion-toolbar>

          <img src="assets/imgs/usuario.png" class="slide-image" />
          <h2 class="slide-title">Ingrese su código</h2>
          <p>Debe de ingresar su código de usuario</p>

          <button ion-button block (click)="mostrarLogin()">
            Ingresar
          </button>

      </ion-slide>


      <!-- Ultimo Slide -->
      <ion-slide>
 
          <ion-card-content>
            <img src="assets/imgs/check.jpg" class="slide-image" />
          </ion-card-content>
            

          <button ion-button large clear icon-right color="primary" (click)="ingresar()">
            Continuar
            <ion-icon name="arrow-forward"></ion-icon>
          </button>

      </ion-slide>
      <!-- Fin del último slide -->

  </ion-slides>


</ion-content>
