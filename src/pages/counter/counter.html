

<ion-content paddind>
    <ion-fab bottom left>
        <button ion-fab color="dark"><ion-icon name="arrow-dropright"></ion-icon></button>
      <ion-fab-list side="right">
        <button ion-fab mini (click)="openPage(qrScannerPage)"><ion-icon name="qr-scanner"></ion-icon></button>
        <button ion-fab mini (click)="openPage(counterEventPage)"><ion-icon name="walk"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab right top padding>
    <button ion-fab color="dark" (click)="ON_OFF_Audio()">
      <ion-icon *ngIf="audioConteo.reproducir" name="volume-up" color="secondary"></ion-icon>
      <ion-icon *ngIf="!audioConteo.reproducir" name="volume-off" color="danger"></ion-icon>
    </button>
  </ion-fab>

  <ion-card text-center paddind>
    <ion-card-header>
      <ion-icon style="font-size: 30px;" color="secondary" name="people"></ion-icon>
      <h1>Registro actual de pasajeros</h1>
    </ion-card-header>

    <ion-row align-items-center>

        <ion-col>
            
            <img 
              src="assets/icon/svg/opened-double-door.svg" 
              height="70px"/>
              puerta Delantera
        </ion-col>

        <ion-col>
            <ngx-gauge
              foregroundColor="green"
              [max]="gaugeMax"
              [size]="gaugeSize"
              [thick]="gaugethick" 
              [type]="gaugeType" 
              [value]="contadorService.registroActual.ch1In" 
              label="Ingresos"  
              [append]="gaugeAppendText">
            </ngx-gauge>
        </ion-col>

        <ion-col>
            <ngx-gauge
              foregroundColor="red"
              [max]="gaugeMax"
              [size]="gaugeSize"
              [thick]="gaugethick" 
              [type]="gaugeType" 
              [value]="contadorService.registroActual.ch1Out" 
              label="Salidas"  
              [append]="gaugeAppendText">
            </ngx-gauge>
        </ion-col>

        <ion-col>
            <!-- <ngx-gauge
            foregroundColor="green"
            [max]="gaugeMax"
            [size]="gaugeSize"
              [thick]="gaugethick" 
              [type]="gaugeType" 
              value="50" 
              label="Pendientes por pagar"  
              [append]="gaugeAppendText">
            </ngx-gauge> -->
      </ion-col>

    </ion-row>
  </ion-card>

  <ion-card text-center paddind>
    <ion-row align-items-center>
            <ion-col>
                
                <img
                  class="slide-image" 
                  src="assets/icon/svg/double-door-closed.svg" 
                  height="70px">
                  Puerta Trasera
            </ion-col>
                  
            <ion-col>
                <ngx-gauge
                  foregroundColor="red"
                  [max]="gaugeMax"
                  [size]="gaugeSize"
                  [thick]="gaugethick" 
                  [type]="gaugeType" 
                  [value]="contadorService.registroActual.ch2In" 
                  label="Ingresos"  
                  [append]="gaugeAppendText">
                </ngx-gauge>
            </ion-col>
    
            <ion-col>
                <ngx-gauge
                  foregroundColor="green"
                  [max]="gaugeMax"
                  [size]="gaugeSize"
                  [thick]="gaugethick" 
                  [type]="gaugeType" 
                  [value]="contadorService.registroActual.ch2Out" 
                  label="Salidas"  
                  [append]="gaugeAppendText">
                </ngx-gauge>
            </ion-col>

            <ion-col>
                <!-- <ngx-gauge
                  [thick]="gaugethick" 
                  [type]="gaugeType" 
                  [value]="0" 
                  label="Pasajeros a bordo"  
                  [append]="gaugeAppendText">
                </ngx-gauge> -->
          </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-card text-center paddind>
      <ion-row align-items-center>
              <ion-col>
                <div>
                    <ion-icon name="walk" style="font-size: 50px;"></ion-icon>
                </div>
                  Pasajeros
              </ion-col>
                    
              <ion-col>
                  <ngx-gauge
                    foregroundColor="green"
                    [max]="gaugeMax"
                    [size]="gaugeSize"
                    [thick]="gaugethick" 
                    [type]="gaugeType" 
                    [value]="contadorService.registroActual.totalIn" 
                    label="Total Ingresos"  
                    [append]="gaugeAppendText">
                  </ngx-gauge>
              </ion-col>
      
              <ion-col>
                  <ngx-gauge
                    foregroundColor="red"
                    [max]="gaugeMax"
                    [size]="gaugeSize"
                    [thick]="gaugethick" 
                    [type]="gaugeType" 
                    [value]="contadorService.registroActual.totalOut" 
                    label="Total Salidas"  
                    [append]="gaugeAppendText">
                  </ngx-gauge>
              </ion-col>
              <ion-col>
                  <ngx-gauge
                    foregroundColor="green"
                    [max]="gaugeMax"
                    [size]="gaugeSize"
                    [thick]="gaugethick" 
                    [type]="gaugeType" 
                    [value]="contadorService.registroActual.totalIn + contadorService.registroActual.totalOut" 
                    label="A Bordo"  
                    [append]="gaugeAppendText">
                  </ngx-gauge>
              </ion-col>
      </ion-row>
    </ion-card>




</ion-content>


<ion-footer>
    <!--><ion-title>Aqui podras ver todos los detalles del contador de pasajeros...</ion-title>-->
    <ion-row align-items-center>
        <ion-col class="col-border">
          <div style="color:blue;">Hora</div>
        </ion-col>
        <ion-col class="col-border">
          <div style="color:blue;">Estado</div>
        </ion-col>
        <ion-col class="col-border">
          <div style="color:blue;">Ruta</div>
        </ion-col>
        <ion-col class="col-border">
          <div style="color:blue;">Tiempo</div>
        </ion-col>
        <ion-col class="col-border">
          <div style="color:green;">Marcador</div>
        </ion-col>
    </ion-row>
    
</ion-footer>
