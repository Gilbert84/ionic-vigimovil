<ion-header>
        <ion-toolbar color="primary">


                <ion-buttons>
                    <button ion-button >
                        <ion-icon name="contact" style="font-size: 30px;"></ion-icon>
                        <ion-col>
                                Gilberto
                        </ion-col>
                    </button>
                </ion-buttons>
         
        
                <ion-buttons end>
                    <button ion-button icon-right large (click)="cerrarSession()">

            </ion-toolbar>

</ion-header>
