<ion-header>

</ion-header>


<ion-content>

    <ion-fab bottom left>
        <button ion-fab color="dark"><ion-icon name="arrow-dropright"></ion-icon></button>
        <ion-fab-list side="right">
          <button ion-fab mini (click)="openPage(vehicleEventPage)"><ion-icon name="aperture"></ion-icon></button>
          <button ion-fab mini (click)="openPage(vehicleEventPage)"><ion-icon name="aperture"></ion-icon></button>
          <button ion-fab mini (click)="openPage(vehicleEventPage)"><ion-icon name="aperture"></ion-icon></button>
          <button ion-fab mini (click)="openPage(vehicleEventPage)"><ion-icon name="aperture"></ion-icon></button>
          <button ion-fab mini (click)="openPage(vehicleEventPage)"><ion-icon name="aperture"></ion-icon></button>
    
        </ion-fab-list>
    </ion-fab>
    <agm-map 
      [latitude]="this.ubicacion.coords.latitude" 
      [longitude]="ubicacion.coords.longitude"
      [zoom]="zoom"
      maxZoom="19"
      minZoom="16"
      mapTypeControl="true"
      streetViewControl="false"
      keyboardShortcuts="false"
      disableDoubleClickZoom="true">
      <agm-marker 
        [latitude]="ubicacion.coords.latitude" 
        [longitude]="ubicacion.coords.longitude"
        iconUrl="assets/icon/bus.png">
      </agm-marker>
    </agm-map>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Aqui podras ver todos los detalles sobre su despachos...</ion-title>
  </ion-toolbar>
</ion-footer>
