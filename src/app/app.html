
<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPageSettings(configPage)">
        Administrador
      </button>
      <button ion-item (click)="openPageSettings(tabsPage)">
        Dispositivo
      </button>
      <button ion-item (click)="openPageSettings(tabsPage)">

      </button>

<ion-nav [root]="rootPage" #content></ion-nav>
